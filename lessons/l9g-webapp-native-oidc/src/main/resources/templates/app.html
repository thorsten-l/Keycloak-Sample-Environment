<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>App</title>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link>
    <link th:rel="stylesheet" th:href="@{/css/main.css}" ></link>
  </head>
  <body>
    <div class="container"> 
      <h1 class="appheader">App</h1>
      <a class="btn btn-primary" th:href="@{{uri}(uri=${oauth2EndSessionEndpoint},id_token_hint=${oauth2IdToken},post_logout_redirect_uri=${oauth2PostLogoutRedirectUri})}">LOGOUT</a>  
      <p style="word-break: break-all;" class="m-4" th:text="@{{uri}(uri=${oauth2EndSessionEndpoint},id_token_hint=${oauth2IdToken},post_logout_redirect_uri=${oauth2PostLogoutRedirectUri})}"></p>
        
      <h2 class="appheader">Logout URL</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%">Key</th>
            <th style="width: 80%">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>uri</td><td th:text="${oauth2EndSessionEndpoint}"></td></tr>
          <tr><td>id_token_hint</td><td style="word-break: break-all;" th:text="${oauth2IdToken}"></td></tr>
          <tr><td class="red-background">post_logout_redirect_uri</td><td class="red-background" th:text="${oauth2PostLogoutRedirectUri}"></td></tr>
        </tbody>
      </table>    
  
      <h2 class="appheader">ID Token</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%">Key</th>
            <th style="width: 80%">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-middle" th:each="entry : ${idTokenMap}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>                     
          </tr>
        </tbody>
      </table>

      <h2 class="appheader">Access Token</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%">Key</th>
            <th style="width: 80%">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-middle" th:each="entry : ${accessTokenMap}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>                     
          </tr>
        </tbody>
      </table>

      <h2 class="appheader">Refresh Token</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%">Key</th>
            <th style="width: 80%">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-middle" th:each="entry : ${refreshTokenMap}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>                     
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
